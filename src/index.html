<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <section class="relative bg-cover bg-center h-screen bg-[url('https://yrieix-media.s3.eu-west-3.amazonaws.com/wed/vertical_500.jpg')] md:bg-[url('https://yrieix-media.s3.eu-west-3.amazonaws.com/wed/cover_800.jpg')] ">
        <div class="absolute inset-0 bg-black bg-opacity-20 flex items-start justify-center p-16">
            <div>
                <h1 class="text-white text-5xl font-bold">Vous êtes invité !</h1>
            </div>
        </div>
        <div class="absolute inset-0 bg-opacity-30 flex items-end justify-center p-16">
            <div class="text-white text-5xl font-bold animate-bounce ">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="size-12">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                  </svg>
            </div>
        </div>
    </section>
   
    <main class="max-w-2xl mx-auto p-6 text-center">
        <h2 class="text-2xl font-semibold">On se marie !</h2>
        <p class="mt-4 text-lg">Nous sommes impatients de célébrer notre mariage civil avec vous. Ci-dessous les premiers détails:</p>
        
        <div class="mt-6 bg-white shadow-md rounded-lg p-4">
            <p class="text-lg font-semibold">📅 Date: <span class="font-normal">20 Septembre 2025</span></p>
            <p class="text-lg font-semibold">📍 Lieu: <span class="font-normal"><a href="https://maps.app.goo.gl/U6kxuHDrbM8gxLmWA _target="">Bois-Colombes</a></span></p>
            <a href="/logements" class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">Logements</a>
        </div>
    </main>
   </body>
</html>
